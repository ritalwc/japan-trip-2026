<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .sync-status {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .sync-status.synced {
            background: rgba(39, 174, 96, 0.3);
        }
        
        .sync-status.syncing {
            background: rgba(241, 196, 15, 0.3);
        }
        
        .sync-status.error {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #00b894;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .item-list {
            list-style: none;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }
        
        .item:hover {
            background: #e9ecef;
        }
        
        .item.checked {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .item-name {
            flex: 1;
            font-size: 16px;
        }
        
        .item-price {
            color: #e74c3c;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
        }
        
        .delete-btn:hover {
            color: #e74c3c;
        }
        
        .add-item-form {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        
        .add-item-form input {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-item-form input:focus {
            outline: none;
            border-color: #0984e3;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        /* GitHub Config Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group small {
            display: block;
            margin-top: 6px;
            color: #999;
            font-size: 12px;
        }
        
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <span>‚Üê</span> ËøîÂõûÊåáÂçó
    </a>
    
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è ÊóÖË°åÂ•ΩÁâ©Ê∏ÖÂñÆ</h1>
            <div class="sync-status" id="syncStatus">
                üîÑ Ê™¢Êü•ÂêåÊ≠•ÁãÄÊÖã...
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="showGitHubConfig()">
                ‚öôÔ∏è GitHub Ë®≠ÂÆö
            </button>
            <label class="btn btn-secondary">
                üì• Â∞éÂÖ•Ë≥áÊñô
                <input type="file" accept=".json" onchange="importData(event)" class="hidden-input">
            </label>
            <button class="btn btn-secondary" onclick="exportData()">
                üì§ Â∞éÂá∫Ë≥áÊñô
            </button>
            <button class="btn btn-danger" onclick="resetData()">
                üîÑ ÈáçÁΩÆ
            </button>
            <button class="btn btn-primary" onclick="showAddCategory()">
                üè∑Ô∏è Êñ∞Â¢ûÂàÜÈ°û
            </button>
        </div>
        
        <div id="categoriesContainer">
            <div class="card empty-state">
                <div class="icon">üì¶</div>
                <p>ÈÇÑÊ≤íÊúâ‰ªª‰ΩïÂàÜÈ°ûÔºåÈñãÂßãÊñ∞Â¢ûÂêßÔºÅ</p>
            </div>
        </div>
    </div>
    
    <!-- GitHub Config Modal -->
    <div class="modal" id="githubModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">‚öôÔ∏è GitHub ÂêåÊ≠•Ë®≠ÂÆö</h3>
                <button class="close-btn" onclick="closeGitHubConfig()">&times;</button>
            </div>
            <div class="form-group">
                <label>GitHub Personal Access Token</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                <small>ÈúÄË¶Å repo Ê¨äÈôê„ÄÇÂâçÂæÄ GitHub Settings > Developer settings > Personal access tokens Âª∫Á´ã</small>
            </div>
            <div class="form-group">
                <label>Repository ÊìÅÊúâËÄÖ (Username)</label>
                <input type="text" id="githubOwner" placeholder="ritalwc">
            </div>
            <div class="form-group">
                <label>Repository ÂêçÁ®±</label>
                <input type="text" id="githubRepo" placeholder="your-repo-name">
            </div>
            <div class="form-group">
                <label>Ë≥áÊñôÊ™îÊ°àË∑ØÂæë</label>
                <input type="text" id="githubPath" placeholder="data/shopping-list.json" value="data/shopping-list.json">
            </div>
            <button class="btn btn-primary" onclick="saveGitHubConfig()" style="width: 100%;">
                üíæ ÂÑ≤Â≠òË®≠ÂÆö
            </button>
            <button class="btn btn-secondary" onclick="testGitHubConnection()" style="width: 100%; margin-top: 10px;">
                üîó Ê∏¨Ë©¶ÈÄ£Á∑ö‰∏¶ÂêåÊ≠•
            </button>
        </div>
    </div>
    
    <!-- Add Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">üè∑Ô∏è Êñ∞Â¢ûÂàÜÈ°û</h3>
                <button class="close-btn" onclick="closeCategoryModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>ÂàÜÈ°ûÂêçÁ®±</label>
                <input type="text" id="categoryName" placeholder="‰æãÂ¶ÇÔºöËó•Â¶ù„ÄÅÈõ∂È£ü„ÄÅË°£Áâ©">
            </div>
            <button class="btn btn-primary" onclick="addCategory()" style="width: 100%;">
                ‚ûï Êñ∞Â¢û
            </button>
        </div>
    </div>

    <script>
        // Data
        let shoppingData = {
            categories: []
        };
        
        // GitHub Config
        let githubConfig = {
            token: '',
            owner: '',
            repo: '',
            path: 'data/shopping-list.json'
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            loadGitHubConfig();
            await initializeData();
        });
        
        // Load GitHub config from localStorage
        function loadGitHubConfig() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) {
                githubConfig = JSON.parse(saved);
                document.getElementById('githubToken').value = githubConfig.token;
                document.getElementById('githubOwner').value = githubConfig.owner;
                document.getElementById('githubRepo').value = githubConfig.repo;
                document.getElementById('githubPath').value = githubConfig.path;
            }
        }
        
        // Initialize data - try GitHub first, then localStorage
        async function initializeData() {
            if (githubConfig.token && githubConfig.owner && githubConfig.repo) {
                updateSyncStatus('syncing', 'üîÑ Âæû GitHub ËºâÂÖ•‰∏≠...');
                try {
                    const cloudData = await fetchFromGitHub();
                    if (cloudData) {
                        shoppingData = cloudData;
                        localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
                        updateSyncStatus('synced', '‚úÖ Â∑≤Âæû GitHub ÂêåÊ≠•');
                        renderCategories();
                        return;
                    }
                } catch (error) {
                    console.error('GitHub fetch failed:', error);
                    updateSyncStatus('error', '‚ö†Ô∏è GitHub ËºâÂÖ•Â§±ÊïóÔºå‰ΩøÁî®Êú¨Âú∞Ë≥áÊñô');
                }
            }
            
            // Fallback to localStorage
            const localData = localStorage.getItem('shoppingData');
            if (localData) {
                shoppingData = JSON.parse(localData);
                updateSyncStatus('synced', 'üíæ ‰ΩøÁî®Êú¨Âú∞Ë≥áÊñô');
            } else {
                updateSyncStatus('synced', 'üìù Â∞öÁÑ°Ë≥áÊñô');
            }
            renderCategories();
        }
        
        // Fetch data from GitHub
        async function fetchFromGitHub() {
            const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`;
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (response.status === 404) {
                return null; // File doesn't exist yet
            }
            
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            const data = await response.json();
            const content = atob(data.content);
            return JSON.parse(content);
        }
        
        // Save data to GitHub
        async function saveToGitHub() {
            if (!githubConfig.token || !githubConfig.owner || !githubConfig.repo) {
                return false;
            }
            
            updateSyncStatus('syncing', 'üîÑ ÂêåÊ≠•Âà∞ GitHub...');
            
            const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`;
            
            try {
                // First, try to get the current file to get its SHA
                let sha = null;
                try {
                    const getResponse = await fetch(url, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (getResponse.ok) {
                        const existingFile = await getResponse.json();
                        sha = existingFile.sha;
                    }
                } catch (e) {
                    // File doesn't exist, that's okay
                }
                
                // Prepare the content
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(shoppingData, null, 2))));
                
                const body = {
                    message: `Update shopping list - ${new Date().toISOString()}`,
                    content: content
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                updateSyncStatus('synced', '‚úÖ Â∑≤ÂêåÊ≠•Âà∞ GitHub');
                return true;
                
            } catch (error) {
                console.error('GitHub save failed:', error);
                updateSyncStatus('error', '‚ö†Ô∏è ÂêåÊ≠•Â§±Êïó');
                return false;
            }
        }
        
        // Update sync status UI
        function updateSyncStatus(status, message) {
            const el = document.getElementById('syncStatus');
            el.textContent = message;
            el.className = 'sync-status ' + status;
        }
        
        // Save data (local + GitHub)
        async function saveData() {
            localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
            await saveToGitHub();
        }
        
        // Render categories
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            
            if (shoppingData.categories.length === 0) {
                container.innerHTML = `
                    <div class="card empty-state">
                        <div class="icon">üì¶</div>
                        <p>ÈÇÑÊ≤íÊúâ‰ªª‰ΩïÂàÜÈ°ûÔºåÈñãÂßãÊñ∞Â¢ûÂêßÔºÅ</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = shoppingData.categories.map((category, catIndex) => `
                <div class="card">
                    <div class="category-header">
                        <span class="category-title">${category.name}</span>
                        <button class="delete-btn" onclick="deleteCategory(${catIndex})">üóëÔ∏è</button>
                    </div>
                    <ul class="item-list">
                        ${category.items.map((item, itemIndex) => `
                            <li class="item ${item.checked ? 'checked' : ''}">
                                <input type="checkbox" ${item.checked ? 'checked' : ''} 
                                    onchange="toggleItem(${catIndex}, ${itemIndex})">
                                <span class="item-name">${item.name}</span>
                                ${item.price ? `<span class="item-price">¬•${item.price}</span>` : ''}
                                <button class="delete-btn" onclick="deleteItem(${catIndex}, ${itemIndex})">√ó</button>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="add-item-form">
                        <input type="text" placeholder="ÂìÅÈ†ÖÂêçÁ®±" id="itemName-${catIndex}">
                        <input type="number" placeholder="ÂÉπÊ†º" id="itemPrice-${catIndex}" style="max-width: 100px;">
                        <button class="btn btn-primary" onclick="addItem(${catIndex})">+</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Category operations
        function showAddCategory() {
            document.getElementById('categoryModal').classList.add('active');
            document.getElementById('categoryName').focus();
        }
        
        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('active');
            document.getElementById('categoryName').value = '';
        }
        
        async function addCategory() {
            const name = document.getElementById('categoryName').value.trim();
            if (!name) return;
            
            shoppingData.categories.push({
                name: name,
                items: []
            });
            
            await saveData();
            renderCategories();
            closeCategoryModal();
        }
        
        async function deleteCategory(index) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂàÜÈ°ûÂóéÔºü')) {
                shoppingData.categories.splice(index, 1);
                await saveData();
                renderCategories();
            }
        }
        
        // Item operations
        async function addItem(catIndex) {
            const nameInput = document.getElementById(`itemName-${catIndex}`);
            const priceInput = document.getElementById(`itemPrice-${catIndex}`);
            
            const name = nameInput.value.trim();
            if (!name) return;
            
            shoppingData.categories[catIndex].items.push({
                name: name,
                price: priceInput.value ? parseInt(priceInput.value) : null,
                checked: false
            });
            
            await saveData();
            renderCategories();
        }
        
        async function toggleItem(catIndex, itemIndex) {
            shoppingData.categories[catIndex].items[itemIndex].checked = 
                !shoppingData.categories[catIndex].items[itemIndex].checked;
            await saveData();
            renderCategories();
        }
        
        async function deleteItem(catIndex, itemIndex) {
            shoppingData.categories[catIndex].items.splice(itemIndex, 1);
            await saveData();
            renderCategories();
        }
        
        // Import/Export
        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    shoppingData = imported;
                    await saveData(); // This will save to both localStorage and GitHub
                    renderCategories();
                    alert('‚úÖ Â∞éÂÖ•ÊàêÂäü‰∏¶Â∑≤ÂêåÊ≠•Âà∞ GitHubÔºÅ');
                } catch (error) {
                    alert('‚ùå Â∞éÂÖ•Â§±ÊïóÔºöÊ™îÊ°àÊ†ºÂºèÈåØË™§');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        function exportData() {
            const blob = new Blob([JSON.stringify(shoppingData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `shopping-list-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        async function resetData() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâË≥áÊñôÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ')) {
                shoppingData = { categories: [] };
                await saveData();
                renderCategories();
            }
        }
        
        // GitHub Config
        function showGitHubConfig() {
            document.getElementById('githubModal').classList.add('active');
        }
        
        function closeGitHubConfig() {
            document.getElementById('githubModal').classList.remove('active');
        }
        
        function saveGitHubConfig() {
            githubConfig = {
                token: document.getElementById('githubToken').value.trim(),
                owner: document.getElementById('githubOwner').value.trim(),
                repo: document.getElementById('githubRepo').value.trim(),
                path: document.getElementById('githubPath').value.trim() || 'data/shopping-list.json'
            };
            
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            alert('‚úÖ GitHub Ë®≠ÂÆöÂ∑≤ÂÑ≤Â≠òÔºÅ');
            closeGitHubConfig();
        }
        
        async function testGitHubConnection() {
            saveGitHubConfig();
            
            if (!githubConfig.token || !githubConfig.owner || !githubConfig.repo) {
                alert('‚ùå Ë´ãÂ°´ÂØ´ÂÆåÊï¥ÁöÑ GitHub Ë®≠ÂÆö');
                return;
            }
            
            try {
                updateSyncStatus('syncing', 'üîÑ Ê∏¨Ë©¶ÈÄ£Á∑ö‰∏≠...');
                
                // Try to fetch
                const cloudData = await fetchFromGitHub();
                
                if (cloudData) {
                    if (confirm('ÁôºÁèæÈõ≤Á´ØË≥áÊñôÔºÅÊòØÂê¶Ë¶ÅËºâÂÖ•Ôºü\nÔºàÈÅ∏Êìá„ÄåÂèñÊ∂à„ÄçÂ∞á‰ΩøÁî®Êú¨Âú∞Ë≥áÊñô‰∏¶Ë¶ÜËìãÈõ≤Á´ØÔºâ')) {
                        shoppingData = cloudData;
                        localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
                        renderCategories();
                    } else {
                        await saveToGitHub();
                    }
                } else {
                    // No cloud data, upload local data
                    await saveToGitHub();
                }
                
                updateSyncStatus('synced', '‚úÖ ÈÄ£Á∑öÊàêÂäü');
                alert('‚úÖ GitHub ÈÄ£Á∑öÊàêÂäüÔºÅ');
                closeGitHubConfig();
                
            } catch (error) {
                console.error('Connection test failed:', error);
                updateSyncStatus('error', '‚ö†Ô∏è ÈÄ£Á∑öÂ§±Êïó');
                alert('‚ùå ÈÄ£Á∑öÂ§±ÊïóÔºö' + error.message);
            }
        }
        
        // Close modals on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
