            localStorage.setItem('travelCategories', JSON.stringify(categories));
        }

        // åˆ‡æ›åˆ†é¡å±•é–‹/æ”¶åˆ
        function toggleCategory(index, event) {
            // å¦‚æœé»æ“Šçš„æ˜¯æŒ‰éˆ•ï¼Œä¸åˆ‡æ›å±•é–‹ç‹€æ…‹
            if (event.target.tagName === 'BUTTON') {
                event.stopPropagation();
                return;
            }

            const content = document.getElementById(`categoryContent_${index}`);
            const icon = document.getElementById(`toggleIcon_${index}`);
            
            if (expandedCategories.has(index)) {
                expandedCategories.delete(index);
                content.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                expandedCategories.add(index);
                content.classList.add('expanded');
                icon.classList.add('expanded');
            }
        }

        // æ–°å¢æˆ–æ›´æ–°åˆ†é¡
        function addCategory() {
            const name = document.getElementById('categoryName').value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥åˆ†é¡åç¨±ï¼');
                return;
            }

            if (editingCategoryIndex >= 0) {
                categories[editingCategoryIndex].name = name;
                editingCategoryIndex = -1;
                document.querySelector('.btn-add-category').textContent = 'æ–°å¢åˆ†é¡';
            } else {
                categories.push({
                    name: name,
                    items: []
                });
            }

            document.getElementById('categoryName').value = '';
            saveData();
            renderCategories();
        }

        // ç·¨è¼¯åˆ†é¡
        function editCategory(index, event) {
            event.stopPropagation();
            const category = categories[index];
            document.getElementById('categoryName').value = category.name;
            editingCategoryIndex = index;
            document.querySelector('.btn-add-category').textContent = 'æ›´æ–°åˆ†é¡';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // åˆªé™¤åˆ†é¡
        function deleteCategory(index, event) {
            event.stopPropagation();
            if (confirm('ç¢ºå®šè¦åˆªé™¤æ­¤åˆ†é¡åŠå…¶æ‰€æœ‰é …ç›®å—ï¼Ÿ')) {
                categories.splice(index, 1);
                expandedCategories.delete(index);
                saveData();
                renderCategories();
            }
        }

        // åˆ‡æ›é …ç›®å‹¾é¸ç‹€æ…‹
        function toggleItemCheck(categoryIndex, itemIndex) {
            categories[categoryIndex].items[itemIndex].checked = 
                !categories[categoryIndex].items[itemIndex].checked;
            saveData();
            renderCategories();
        }

        // æ–°å¢æˆ–æ›´æ–°é …ç›®
        function addItem(categoryIndex) {
            const nameId = `itemName_${categoryIndex}`;
            const linkId = `itemLink_${categoryIndex}`;
            const imageId = `itemImage_${categoryIndex}`;

            const name = document.getElementById(nameId).value.trim();
            const link = document.getElementById(linkId).value.trim();
            const image = document.getElementById(imageId).value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥ç‰©å“åç¨±ï¼');
                return;
            }

            const item = {
                name: name,
                link: link,
                image: image,
                checked: false
            };

            if (editingItemInfo.categoryIndex === categoryIndex && editingItemInfo.itemIndex >= 0) {
                const oldChecked = categories[categoryIndex].items[editingItemInfo.itemIndex].checked;
                categories[categoryIndex].items[editingItemInfo.itemIndex] = item;
                categories[categoryIndex].items[editingItemInfo.itemIndex].checked = oldChecked;
                editingItemInfo = { categoryIndex: -1, itemIndex: -1 };
                document.querySelector(`#btnAddItem_${categoryIndex}`).textContent = 'æ–°å¢é …ç›®';
            } else {
                categories[categoryIndex].items.push(item);
            }

            document.getElementById(nameId).value = '';
            document.getElementById(linkId).value = '';
            document.getElementById(imageId).value = '';

            saveData();
            renderCategories();
        }

        // ç·¨è¼¯é …ç›®
        function editItem(categoryIndex, itemIndex) {
            const item = categories[categoryIndex].items[itemIndex];
            const nameId = `itemName_${categoryIndex}`;
            const linkId = `itemLink_${categoryIndex}`;
            const imageId = `itemImage_${categoryIndex}`;

            document.getElementById(nameId).value = item.name;
            document.getElementById(linkId).value = item.link;
            document.getElementById(imageId).value = item.image;
            
            editingItemInfo = { categoryIndex: categoryIndex, itemIndex: itemIndex };
            document.querySelector(`#btnAddItem_${categoryIndex}`).textContent = 'æ›´æ–°é …ç›®';
            
            // ç¢ºä¿åˆ†é¡å±•é–‹
            if (!expandedCategories.has(categoryIndex)) {
                toggleCategory(categoryIndex, { target: {} });
            }
            
            // æ»¾å‹•åˆ°è©²åˆ†é¡
            setTimeout(() => {
                document.querySelector(`#category_${categoryIndex}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // åˆªé™¤é …ç›®
        function deleteItem(categoryIndex, itemIndex) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤æ­¤é …ç›®å—ï¼Ÿ')) {
                categories[categoryIndex].items.splice(itemIndex, 1);
                saveData();
                renderCategories();
            }
        }

        // é¡¯ç¤ºæ‰€æœ‰åˆ†é¡å’Œé …ç›®
        function renderCategories() {
            const container = document.getElementById('categoriesList');
            
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2em;">ğŸ“¦ é‚„æ²’æœ‰ä»»ä½•åˆ†é¡ï¼Œé–‹å§‹æ–°å¢å§ï¼</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = categories.map((category, catIndex) => `
                <div class="category-section" id="category_${catIndex}">
                    <div class="category-header" onclick="toggleCategory(${catIndex}, event)">
                        <div class="category-title-area">
                            <span class="toggle-icon ${expandedCategories.has(catIndex) ? 'expanded' : ''}" id="toggleIcon_${catIndex}">â–¶</span>
                            <div class="category-title">${escapeHtml(category.name)}</div>
                        </div>
                        <div class="category-actions">
                            <button class="btn btn-edit-category" onclick="editCategory(${catIndex}, event)">âœï¸ ç·¨è¼¯</button>
                            <button class="btn btn-delete-category" onclick="deleteCategory(${catIndex}, event)">ğŸ—‘ï¸ åˆªé™¤</button>
                        </div>
                    </div>
                    
                    <div class="category-content ${expandedCategories.has(catIndex) ? 'expanded' : ''}" id="categoryContent_${catIndex}">
                        <div class="add-item-section">
                            <div class="input-group">
                                <input type="text" id="itemName_${catIndex}" class="input-field" placeholder="ç‰©å“åç¨±" onkeypress="if(event.key==='Enter') addItem(${catIndex})">
                                <input type="text" id="itemLink_${catIndex}" class="input-field" placeholder="åƒè€ƒé€£çµï¼ˆé¸å¡«ï¼‰" onkeypress="if(event.key==='Enter') addItem(${catIndex})">
                                <input type="text" id="itemImage_${catIndex}" class="input-field" placeholder="åœ–ç‰‡é€£çµï¼ˆé¸å¡«ï¼‰" onkeypress="if(event.key==='Enter') addItem(${catIndex})">
                                <button class="btn btn-add-item" id="btnAddItem_${catIndex}" onclick="addItem(${catIndex})">æ–°å¢é …ç›®</button>
                            </div>
                        </div>
                        
                        <div class="items-list">
                            ${category.items.length === 0 ? `
                                <div class="empty-category-state">
                                    <p>æ­¤åˆ†é¡é‚„æ²’æœ‰é …ç›®</p>
                                </div>
                            ` : category.items.map((item, itemIndex) => `
                                <div class="item-card">
                                    <input type="checkbox" class="item-checkbox" 
                                           ${item.checked ? 'checked' : ''} 
                                           onchange="toggleItemCheck(${catIndex}, ${itemIndex})">
                                    
                                    <div class="item-info">
                                        <div class="item-name ${item.checked ? 'checked' : ''}">${escapeHtml(item.name)}</div>
                                        ${item.link ? `<a href="${escapeHtml(item.link)}" target="_blank" class="item-link">ğŸ”— ${escapeHtml(item.link)}</a>` : ''}
                                    </div>
                                    
                                    ${item.image ? `
                                        <div class="item-image">
                                            <img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" onerror="this.parentElement.style.display='none'">
                                        </div>
                                    ` : ''}
                                    
                                    <div class="item-actions">
                                        <button class="btn btn-edit" onclick="editItem(${catIndex}, ${itemIndex})">âœï¸</button>
                                        <button class="btn btn-delete" onclick="deleteItem(${catIndex}, ${itemIndex})">ğŸ—‘ï¸</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // å°å‡ºè³‡æ–™
        function exportData() {
            const data = {
                categories: categories,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æ—…è¡Œå¥½ç‰©æ¸…å–®_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // å°å…¥è³‡æ–™
        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm('å°å…¥è³‡æ–™å°‡è¦†è“‹ç¾æœ‰è³‡æ–™ï¼Œç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ')) {
                        categories = data.categories || [];
                        expandedCategories.clear();
                        saveData();
                        renderCategories();
                        alert('è³‡æ–™å°å…¥æˆåŠŸï¼');
                    }
                } catch (error) {
                    alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œè«‹é¸æ“‡æ­£ç¢ºçš„ JSON æª”æ¡ˆï¼');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // é‡ç½®è³‡æ–™
        function resetData() {
            if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                categories = [];
                expandedCategories.clear();
                saveData();
                renderCategories();
                alert('è³‡æ–™å·²é‡ç½®ï¼');
            }
        }

        // HTML è½‰ç¾©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æŒ‰ Enter æ–°å¢åˆ†é¡
        document.getElementById('categoryName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addCategory();
        });

        // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
        document.getElementById('githubModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGithubModal();
            }
        });

        // åˆå§‹åŒ–
        loadData();
    </script>
